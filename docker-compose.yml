services:
  db:
    image: postgres:16
    container_name: hoop_db
    environment:
      POSTGRES_USER: hoop
      POSTGRES_PASSWORD: hoop
      POSTGRES_DB: hoop_db
    ports:
      - "5432:5432"
    volumes:
      - hoop_pgdata:/var/lib/postgresql/data

  api:
    image: python:3.12-slim
    container_name: hoop_api
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    command: >
      bash -c "
      pip install --no-cache-dir -r requirements.txt &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  hoop_pgdata:
